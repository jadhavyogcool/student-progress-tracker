services:
  # Backend Service
  - type: web
    name: student-dashboard-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false

  # Frontend Static Site
  - type: static
    name: student-dashboard-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: student-dashboard-backend
          property: host

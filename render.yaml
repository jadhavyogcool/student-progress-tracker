services:
  # Backend Service
  - type: web
    name: student-dashboard-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false

  # Frontend Web Service (Node.js serving static files)
  - type: web
    name: student-dashboard-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: student-dashboard-backend
          property: host

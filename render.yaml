services:
  # Backend Service
  - type: web
    name: student-dashboard-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SUPABASE_URL
      - key: SUPABASE_KEY
      - key: GITHUB_TOKEN
      - key: ADMIN_PASSWORD
      - key: SESSION_SECRET
      - key: FRONTEND_URL
      - key: NODE_ENV
        value: production
      - key: SYNC_ON_STARTUP
        value: "true"
      - key: SYNC_INTERVAL
        value: "*/15 * * * *"

  # Frontend Web Service
  - type: web
    name: student-dashboard-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: student-dashboard-backend
          property: host

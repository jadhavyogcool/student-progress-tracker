services:
  # Backend Service
  - type: web
    name: student-dashboard-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: SYNC_ON_STARTUP
        value: "true"
      - key: SYNC_INTERVAL
        value: "*/15 * * * *"

  # Frontend Static Site
  - type: static
    name: student-dashboard-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: student-dashboard-backend
